		$(document).ready(function () {
			var convertHunchResults = function (list) {
				return $.map(list, function (e, i) {
					return {
						label: e.name + (e.city ? " - " + e.city : ""),
						value: e.name,
						resultId: e.result_id,
						cuisines: e.cuisines
					};
				});
			},
			blinkMarker = function (marker) {
				return function () {
					marker.getVisible() ? marker.setVisible(false) : marker.setVisible(true);
				}
			},
			enable = function () {
				if (typeof resultId != "undefined" && typeof location != "undefined") {
					$("#lookup").removeAttr("disabled");
				}
			},
			toggleTag = function (string) {
				$.each(allRefs, function (i,e) {
					e.marker.setVisible(false);
					e.li.hide();
				});
				$.each(tagRefs[string], function (i,e) {
					e.marker.getVisible() ? e.marker.setVisible(false) : e.marker.setVisible(true);
					e.li.toggle();
				});
			},
			storeTag = function (string, li, marker) {
				var obj = {li: li, marker: marker};
				allRefs.push(obj);
				if (tagRefs[string]) 
					tagRefs[string].push(obj) 
				else {
					var li = $("<li class='hidden' style='border-color:"+colorHash(string)+"'>"+string+"</li>");
					
					tagRefs[string] = [obj];
					$("#tagControls").append(li);
				}
			},
			drawScore = function (number) {
				var block = $("<div class='resultScoreBlock' title='similarity score' />"),
					percent = $("<div class='resultScore' />"),
					text = $("<span/>"),
					n = parseInt(((number + 1)/2)*100) + "%";
				
				block.append(percent).append(text);
				percent.css("height", n);
				
				text.text(n);
				
				return block;
			},
			clearAllIntervals = function () {
				$.each(intervals, function (i,e) {
					clearInterval(e);
				})
				intervals = [];
			},
			drawRecResult = function (item, marker) {
				var title = $("<strong/>"),
					p = $("<div class='resultContent'/>"),
					address = $("<div class='resultAddress'/>"),
					price = $("<div class='resultPrice'/>"),
					link = $("<a class='linkToSite'/>"),
					img = $("<img width='100'/>"),
					li = $("<li class='resultItem'>"),
					tags = $("<ul class='tags'/>"),
					anchor = $("<a name='"+item.result_id+"'/>"),
					showOnMap = $("<a href='#mapView' class='showOnMap'>click here to view on map</a>"),
					interval;
					
				showOnMap.click(function () {
					window.scrollTo(0,$("#mapContainer").offset().top);
				});	
					
				li.hover(function () {
					clearAllIntervals();
					blinkMarker(marker)();
					interval = setInterval(blinkMarker(marker), 800);
					intervals.push(interval);
				}, function () {
					clearInterval(interval);
					intervals.splice(intervals.indexOf(interval), 1);
					marker.setVisible(true);
				});
				
				google.maps.event.addListener(marker, 'click', function () { 
					$("#resultsListContainer").animate({scrollTop: li.position().top + li.parent().scrollTop()}, 1000);
				});
				
				li.append(anchor)
					.append(drawScore(item.score))
					.append(title)
					.append(address)
					.append("<span>&raquo;</span>")
					.append(link)
					.append(p)
					.append(showOnMap);
					
				if (item.address)
					address.html(item.address.replace(/\n/g,' ')+(item.phone ? " &middot; " + item.phone : ""));
				
				title.text(item.name);
				if (typeof item.price_range != 'undefined') title.append(price.text($.map(new Array(item.price_range), function () { return "$"; }).join("")));
				link.attr("href", item.url).text(item.url);
				
				if (item.image_urls[0] && item.image_urls[0] != "") { 
					var imgContainer = $("<a href='"+item.image_urls[0]+"' rel='lightbox["+item.result_id+"]'/>");
					img.attr("src", item.image_url);
					p.append(imgContainer.append(img));
					imgContainer.lightBox({
						imageLoading: 'jquery-lightbox-0.5/images/lightbox-ico-loading.gif',
						imageBtnPrev: 'jquery-lightbox-0.5/images/lightbox-btn-prev.gif',	
						imageBtnNext: 'jquery-lightbox-0.5/images/lightbox-btn-next.gif',	
						imageBtnClose: 'jquery-lightbox-0.5/images/lightbox-btn-close.gif',
						imageBlank:	'jquery-lightbox-0.5/images/lightbox-blank.gif'						
					});
				}
				else 
					p.append("<div class='dummyImg'></div>");
				
				p.append(tags);
				
				$.each(item.tags.sort(), function (i,e) {
					tags.append("<li style='border-color:"+colorHash(e)+"'>"+e+"</li>");
					storeTag(e, li, marker);
				});
				
				$("#tagControls li").sort(function(a,b) {return $(a).text() > $(b).text();}).each(function (i,e) {
					var li = $(this),
						parent = li.parent();
					li.remove();
					parent.append(li);
				});
				
				return li;
			},
			colorHash = function (string) {
				string = string.replace(/[^a-z]/ig, '');
				var letters = {},
					r = g = b = total = 0;
				
				$.each("abcdefghijklmnopqrstuvwxyz".split(""), function (i,e) {
					letters[e] = i % 3;
				})
				
				$.each(string.split(""), function (i,e) {
					switch (letters[e]) {
						case 0: 
							r++;
							break;
						case 1:
							g++;
							break;
						default:
							b++;
							break;
					}
					total++;
				});
				return "rgb("+(parseInt(r/total*255))+","+(parseInt(g/total*255))+","+(parseInt(b/total*255))+")";
			},
			trySelectRestaurant = function (callback) {
				var input = $("#restaurant"),
					overlay = $("#overlayBox"),
					message = $("#overlayBox #message"),
					ul = $("<ul class='loading'/>"),
					select = function (e) {
						e.preventDefault();
						var item = $(this);
						resultId = item.data("resultId");
						cuisine = item.data("cuisine");
						$("#restaurant").val(item.data("name"));
						overlay.fadeOut(function () { $("#lookup").click(); });
					};
					
				if (input.val().length > 3) {
					// present modal
					if (isiPhone()) {
						//$("h1").text("shit");
						window.scrollTo(0,1);
					}					
					
					message.text("please select a restaurant from the following:");
					message.append(ul);
					overlay.fadeIn();
					// load options with clickthroughs
					$.ajax({
						url: "http://api.hunch.com/api/v1/get-results/",
						data: {
							name: input.val(),
							subword: "f",
							topic_ids: "list_restaurant",
							minimal: "f",
							limit: 15
						},
						dataType: 'jsonp',
						success: function (data) {
							if (data.total > 0) {
								$.each(data.results, function (i,e) {
									var li = $("<li/>");
									
									li.data("resultId", e.result_id)
									.data("name", e.name)
									.data("cuisine", e.cuisines && e.cuisines[0]);
									
									li.append("<strong>"+e.name+"</strong> - <em>"+e.city+"</em>");
									li.click(select);
									ul.append(li);
								});
							}
							else {
								ul.fadeOut();
								message.text("sorry, restaurant not found...");
							}
						}
					});
					
				}
			},
			pingHunch = function (more) {
				var params = {
						result_id: resultId,
						topic_ids: "list_restaurant",
						minlat: minLat,
						maxlat: maxLat,
						minlng: minLng,
						maxlng: maxLng,
						minimal: 'f',
						exclude_chains: 1,
						limit: 10
					},
					moreButton = $("#moreButton");
					
				if (cuisine && cuisine != "") params["tags"] = cuisine.replace(/[^a-z]/ig,' ').replace(/\s+/g,' ').trim();
				
				if (more) {
					moreButton.addClass("disabled");
					params["offset"] = $("#resultsList > li").length + 1;
				}
				else {	
					$("#resultsList > li").remove();
					$("#tagControls").empty();
					tagRefs = {};
					allRefs = [];
					$("#resultsListContainer").scrollTop(0);
					$.each(markers, function (i,e) {
						e.setMap(null);
					});
					markers = [];
				}

				//console.log("http://api.hunch.com/api/v1/get-similar-results/?"+$.param(params));
				$("#loadingResults").show();								
				$.ajax({
					url:  "http://api.hunch.com/api/v1/get-similar-results/",
					data: params,
					dataType: 'jsonp',
					success: function (data) {
						$("#loadingResults").hide();
						moreButton.removeClass("disabled");
						
						var list = $("#resultsList");
						if (data.results.length > 0) {
							moreButton.show();							
							$.each(data.results, function (i,e) {
								var pos = new google.maps.LatLng(e.lat, e.lng),
									marker = new google.maps.Marker({
										map: map,
										title: e.name,
										position: pos,
										icon: markerImage,
										shadow: markerShadow
									});
									
								markers.push(marker);
								list.append(drawRecResult(e, marker));									
							});

							var latlngbounds = new google.maps.LatLngBounds( );
							for ( var i = 0; i < markers.length; i++ ) {
								latlngbounds.extend( markers[ i ].getPosition() );
							}
							map.fitBounds( latlngbounds );
						}
						else if (more) {
							moreButton.hide();
							alert("sorry, no more results");
						}
						else if (cuisine) {
							cuisine = null;
							pingHunch();
						}
						else {
							alert("sorry, no results. try choosing a more general location.");
						}
					}
				});	
			},
			markers = [],
			intervals = [],
			bounds,
			map,
			minLat = 0,
			minLng = 0,
			maxLat = 0,
			maxLng = 0,
			resultId,
			cuisine,
			viewport,
			location,
			center,
			mapCanvas = "mapCanvas",
			geocoder = new google.maps.Geocoder(),
		    markerImage = new google.maps.MarkerImage("marker.png",
		        new google.maps.Size(24.0, 29.0),
		        new google.maps.Point(0, 0),
		        new google.maps.Point(12.0, 14.0)
		    ),
		    markerShadow = new google.maps.MarkerImage("shadow.png",
		        new google.maps.Size(39.0, 29.0),
		        new google.maps.Point(0, 0),
		        new google.maps.Point(12.0, 14.0)
		    ),
			allRefs = [],
			tagRefs = {};

			$("#tagControls li").live('click', function () {
				var li = $(this),
					string = li.text();
				li.toggleClass("hidden");
				li.siblings().addClass("hidden");
				toggleTag(string);
			});
					
			$("#advancedControlsButton").click(function () {
				var button = $("#advancedButton");
				button.toggleClass("expanded");
				$("#advancedControls").slideToggle();
			});	
			
			$("#moreButton").click(function () {
				var button = $(this);
				if (button.hasClass("disabled")) return;
				else pingHunch(true);
			});
			
			$("#showAll").click(function () {
				$("#tagControls li").addClass("hidden");
				
				$.each(allRefs, function (i,e) {
					e.marker.setVisible(true);
					e.li.show();
				});
			});
			
			$("#cancel").click(function () {
				$("#overlayBox").fadeOut();
			});			
		
			$("#reloadButton").click(function () {
				var bounds = map.getBounds();
				center = map.getCenter();
				maxLat = bounds.getNorthEast().lat();
				maxLng = bounds.getNorthEast().lng();
				minLat = bounds.getSouthWest().lat();
				minLng = bounds.getSouthWest().lng();
				$("#moreButton").hide();
				pingHunch();
			});
						
			$('#location').geo_autocomplete({
				search: function (event, ui) {
					$("#location").addClass("loading");
				},
				maptype: 'roadmap',
				select: function(_event, _ui) {
					// this event happens after the change event
					$("#location").removeClass("loading");
					$("#location").val(_ui.item.label);
					if (_ui.item.viewport) {
						viewport = _ui.item.viewport;
						location = _ui.item.label;
						center = _ui.item.viewport.getCenter();
						maxLat = _ui.item.viewport.getNorthEast().lat();
						maxLng = _ui.item.viewport.getNorthEast().lng();
						minLat = _ui.item.viewport.getSouthWest().lat();
						minLng = _ui.item.viewport.getSouthWest().lng();
					}
					enable();
				}
			})
			.change(function () {
				viewport = location = center = maxLng = maxLat = minLat = minLng = null;
			})
			.blur(function () {
				$(this).removeClass("loading");
			});
			// screws up autocomplete :(
			// .keydown(function (e) {
			// 	console.log(e);
			// 	if (e.which == 13) {
			// 		$(this).blur().change();
			// 		$("#lookup").click();
			// 	}
			// });

			
			$( "#restaurant" ).autocomplete({
				search: function (event, ui) {
					$("#restaurant").addClass("loading");
				},
				select: function (event, ui) {
					// fires after the change event
					resultId = ui.item.resultId;
					if (ui.item.cuisines) cuisine = ui.item.cuisines[0];
					enable();
				},
				source: function (string, callback) {
					var finish = function () {
						$("#restaurant").removeClass("loading");
					};
					
					$.ajax({
						url: "http://api.hunch.com/api/v1/get-results/",
						data: {
							name: string.term,
							subword: "f",
							topic_ids: "list_restaurant",
							minimal: "f",
							exclude_chains: 1,
							limit: 10
						},
						dataType: 'jsonp',
						success: function (data) {
							finish();
							if (data.total > 0) {
								callback(convertHunchResults(data.results));
							}
							else callback([]);
						},
						error: finish
					})
				}
			})
			.change(function () {
				resultId = cuisine = null;
			}); 
			// screws up autocomplete
			// .keydown(function (e) {
			// 	if (e.which == 13) {
			// 		$(this).blur().change();
			// 		$("#lookup").click();
			// 	}
			// });
			
			if (isiPhone()) {
				$("#restaurant").autocomplete("destroy")
				.keydown(function (e) {
					if (e.which == 13) {
						$(this).blur().change();
						$("#lookup").click();
					}
				});
				
				$("#location").autocomplete("destroy")
				.keydown(function (e) {
					if (e.which == 13) {
						$(this).blur().change();
						$("#lookup").click();
					}
				});
				
				mapCanvas = "mapCanvasMobile";
			}
			else $("#mapCanvas").css("display","block");
			
			$("#lookup").click(function () {
				$("#social").show();
				
				var lookup = function () {
					$("#moreButton").hide();
					
					if (!map) {
						map = new google.maps.Map(document.getElementById(mapCanvas), { 
							mapTypeId: google.maps.MapTypeId.ROADMAP,
							center: center,
							zoom: 12,
							mapTypeControl: true
						});
						google.maps.event.addListenerOnce(map, 'tilesloaded', function () {
							$("#resultsListContainer").show();
							$("#reloadButton").fadeIn();
							pingHunch();
						});
					}
					else pingHunch();
				}
				
				if (!resultId && $("#restaurant").hasClass("formFresh"))
					alert("please select a restaurant");	
				else if (!resultId) 
					trySelectRestaurant(lookup);
				else if (!location) {
					var locationInput = $("#location");
					if (locationInput.hasClass("formFresh")) 
						alert("please enter a location");
					else {
						geocoder.geocode( { 'address': locationInput.val()}, function (results, status) {
							if (status == google.maps.GeocoderStatus.OK) {
								locationInput.val(results[0].formatted_address);
								location = results[0].formatted_address;
								viewport = results[0].geometry.viewport;
								center = results[0].geometry.viewport.getCenter();
								maxLat = results[0].geometry.viewport.getNorthEast().lat();
								maxLng = results[0].geometry.viewport.getNorthEast().lng();
								minLat = results[0].geometry.viewport.getSouthWest().lat();
								minLng = results[0].geometry.viewport.getSouthWest().lng();
						
								lookup();
							}
							else
								alert("sorry, you must enter a location that google recognizes.");
						});
					}
				}
				else lookup();
			});

		});
	</script>
